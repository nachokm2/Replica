{% load static %}
{% block content %}
{% block extrahead %}
{% endblock %}
    <main role="main">
        <div class="container col-12 mt-3">
            <div class="col-12  mt-3 border">
                <h3>Carga Masiva</h3> 
                {%if profiles.group_id == 1 %}
                    <div class="col-12">
                        <form action="{% url 'ejemplos_carga_masiva_save' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">  
                                <div class="col-12 col-sm-6 mb-3">
                                    <a href="{% url 'import_file' %}">Descarga archivo de importaci√≥n</a>
                                </div>   
                                <div class="col-12 col-sm-6 mb-3">
                                    <input type="file" name="myfile" class="form-control border border-danger" required>
                                </div>   
                                <div class="col-12 col-sm-3">
                                    <button class="btn btn btn-danger form-control mt-2" type="submit">Cargar</button>
                                </div>
                                <div class="col-12 col-sm-3">
                                    <a href="{% url 'ejemplos_main' %}" class="btn btn btn-danger form-control mt-2">Volver</a>
                                </div>
                            </div>
                        </form>
                    </div>
                {% endif %}
            </div>
        </div>
    </main>
{% endblock %}
